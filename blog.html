---
title: Blog
layout: page
---

{% for date in site.data.dates %}
  <dl id='blog-archive' class='dl-horizontal'>
    {% for post in site.posts %}
      {% capture post_date %}{{ post.date | date: '%Y-%m-%d' }}{% endcapture %}
      {% if date == post_date %}
        <dt>
          {{ post.date | date_to_long_string }}
        </dt>
        <dd>
          <a href='{{ post.url }}'>{{ post.title }}</a>
        </dd>
      {% endif %}
    {% endfor %}
  </dl>
{% endfor %}
